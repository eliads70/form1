<div>
    <div class="all">
        <div class="down">
    <div class="form-group">
        <label for="inputAddress">
            <p> Full name:</p>
            <input type="text" class="form-control" id="inputAddress" #fullName placeholder="Enter your full name...">
        </label>
    </div>


    <div class="form-group">
        <label for="inputAddress">
            <p>Email:</p>
            <input type="email" class="form-control" id="inputAddress" #email placeholder="Email...">
        </label>
    </div>


    <div class="form-group">
        <label for="inputAddress2">
            <p>Phone:</p>
            <input type="number" class="form-control" id="inputAddress" #phoneNum placeholder="Enter your phone number...">
        </label>
    </div>


    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                I agree the terms
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="addUser(this.users.length,this.fullName.value,this.email.value,this.phoneNum.value)">Add user</button> &nbsp;
    <button type="submit" class="btn btn-primary" (click)="this.users = []">Delete users</button>

</div>
</div>
</div>
<hr>
<div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Full name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users; let i = index;">
            <tr id="row {{i+1}}">
                <td>{{user[0]}}</td>
                <td>{{user[0]}}</td>
                <td>{{user[1]}}</td>
                <td>{{user[2]}}</td>
                <td><span id="closeIcon"(click)="deleteUser(i)"><img src="../../assets/delete.png"></span></td>
                <td><span id="editIcon"(click)="editUser(i)"><img src="../../assets/edit.png"></span></td>
                
            
            </tr>
        </tbody>
        </table>
    </div>
